<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Burger-Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="top-bar">
                <img src="/assets/images/burger.png" alt="burger" />
                <h1> Eat-Da-Burger! </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <h3 class="text-left">Orders</h3>
                <p id="listedBurgers"></p>      
            </div>
            <div class="col-md-2 text-center">
                <p> &nbsp;</p>
                <p id="devourBtnCont"></p>      
            </div>
            <div class="col-md-6 text-center" class="task">
                <h3 class="text-right">Orders Filled</h3>
                <p id="eatenContainer"></p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center enter_section">
                <form>
                    <div class="form-group text-center">
                        <label for="customer_name"><h3>Name</h3></label>
                        <input type="text" class="form-control" name="customer_name" value="" id="customerInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtnCust">Submit</button>
                    <div class="form-group text-center">
                        <label for="customer_name"><h3>Enter a burger you want to eat</h3></label>
                        <input type="text" class="form-control" name="burger_name" value="" id="burgerInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>

</body>

</html>
