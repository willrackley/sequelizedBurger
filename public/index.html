<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Burger-Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="top-bar">
                <img src="/assets/images/burger.png" alt="burger" />
                <h1> Eat-Da-Burger! </h1>
            </div>
            <div class="col-md-6 text-center" class="task">
                <div class="row">
                  
                    <div class="col-md-9 text-center">
                        <p id="listedBurgers"></p>
                              <!-- {{this.Date}} -->
                    </div>
                    <div class="col-md-3 text-center">
                        <form class="devour-form button-size">
                            <input input type="hidden" class="burger_id" type="text" value={{this.id}}><br>
                            <button type="submit" class="btn btn-default">Devour it!</button>
                        </form>
                    </div>
                    {{/unless}}
                  {{/each}}
                </div>
            </div>
            <div class="col-md-6 text-center" class="task">
                  {{#each burger_data}}
                      {{#if this.devoured}}
                          <input class="form-control" type="text" placeholder="{{this.id}} . {{this.burger_name}}" readonly>
                    {{/if}}
                  {{/each}}
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center enter_section">
                <form action="/burgers/create" method="POST">
                    <input type="text" class="form-control" name="burger_name" value="" id="enter_text">
                    <button type="submit" class="btn btn-primary" id="text-enter-button">Submit</button>
                </form>
                <p>Enter a burger you want to eat Click the "Submit" button.</p>
            </div>
        </div>
    </div>
    
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
